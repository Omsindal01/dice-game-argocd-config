apiVersion: apps/v1
kind: Deployment
metadata:
  name: dice-game
spec:
  selector:
    matchLabels:
      app: dice-game
  replicas: 2
  template:
    metadata:
      labels:
        app: dice-game
    spec:
      containers:
        - name: dice-game
          image: sindal01/dice-game-2.0
          ports:
            - containerPort: 8080
